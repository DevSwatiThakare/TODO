    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>



    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar justify-content-between">
                        <h1><a class="navbar-brand">Todo List</a></h1>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                                id="searchtextbox">
                        </form>
                    </nav>

                </div>
            </div>
        </div>
    </header>







    <section class="todo-outer">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-8">
                   
                    <h1>Welcome In Todo List Application</h1>
                    <div class="todo-inner">
                        <div class="form-row">
                            <div class="col-12 mr-sm-2">
                                <input type="text" class="form-control" placeholder="Enter Your Task" id="addtaskinput">
                                <input type="hidden" id="saveindex">
                            </div>
                            <div id="buttons">
                            <button type="button" class="btn btn-success m-1" id="addtaskbtn">
                                Add Task
                            </button>

                            <button type="button" style="display:none;" class="btn btn-success m-1" id="savetaskbtn">
                                Save task
                            </button>

                            <button type="button" id="deleteallbtn" class="btn btn-danger m-1">
                                Delete All
                            </button>
                            </div>
                        
                        </div>
                        <div class="to-do-output">
                            <table class="table table-striped mt-3 mb-0" >
                                <tbody id="addedtasklist">
                                    
                                </tbody>
                             
                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
